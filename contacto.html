<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ponte en Contacto - Sistema Vehicular Unificado</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header class="app-header" style="background:rgba(255,255,255,0.96);border-bottom:2px solid #0ea5a4;box-shadow:0 4px 24px rgba(14,165,164,0.10);padding:18px 0 10px 0;display:flex;align-items:center;gap:12px;">
    <button class="back-btn" onclick="window.location.href='index.html'" aria-label="Volver" style="background: linear-gradient(135deg, #e0f7fa 80%, #fff 100%); border: none; box-shadow: 0 2px 8px rgba(14,165,164,0.10); border-radius: 50px; padding: 8px 18px; display: flex; align-items: center; gap: 8px; font-size: 1.1rem; color: #0ea5a4; font-weight: 700; transition: box-shadow 0.2s, background 0.2s;">
      <svg width="24" height="24" fill="none"><path d="M15 6l-6 6 6 6" stroke="#0ea5a4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <h1 class="app-title" style="font-size:2rem;font-weight:900;color:#0ea5a4;letter-spacing:1.5px;margin:0;text-align:left;font-family:'Roboto',Arial,sans-serif;text-shadow:0 2px 12px rgba(14,165,164,0.10);background:linear-gradient(90deg,#0ea5a4 20%,#14b8a6 80%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;">Ponte en Contacto</h1>
  </header>
  <main class="main-content" style="display:flex;justify-content:center;align-items:center;min-height:80vh;background:#f8fafc;">
    <form id="contactForm" style="background:#fff;border-radius:24px;box-shadow:0 4px 24px rgba(14,165,164,0.13);padding:40px 32px 32px 32px;margin-top:24px;display:flex;flex-direction:column;gap:22px;max-width:400px;width:100%;">
      <div style="background:#e0f7fa;border-radius:8px;padding:10px 14px;margin-bottom:10px;color:#0ea5a4;font-size:1rem;font-weight:500;text-align:center;">
        Tu información está segura y respaldada en Google Firebase. Solo se usa para responder tu consulta.
      </div>
      <label for="nombre" style="color:#0ea5a4;font-weight:700;font-size:1.15rem;margin-bottom:6px;">Nombre</label>
      <input type="text" id="nombre" name="nombre" required style="padding:12px 14px;border-radius:10px;border:1.5px solid #0ea5a4;background:#f7f8fa;font-size:1.08rem;">
      <label for="correo" style="color:#0ea5a4;font-weight:700;font-size:1.15rem;margin-bottom:6px;">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required style="padding:12px 14px;border-radius:10px;border:1.5px solid #0ea5a4;background:#f7f8fa;font-size:1.08rem;">
      <label for="mensaje" style="color:#0ea5a4;font-weight:700;font-size:1.15rem;margin-bottom:6px;">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required style="padding:12px 14px;border-radius:10px;border:1.5px solid #0ea5a4;background:#f7f8fa;font-size:1.08rem;resize:vertical;"></textarea>
      <button type="submit" class="main-btn minimalist-btn" style="align-self:center;width:100%;max-width:320px;height:auto;font-size:1.15rem;border-radius:10px;background:linear-gradient(90deg,#0ea5a4 0%,#14b8a6 100%);color:#fff;border:none;box-shadow:0 2px 12px rgba(14,165,164,0.13);padding:10px 0;letter-spacing:1px;font-weight:700;transition:box-shadow 0.2s,transform 0.2s;display:block;margin-top:10px;">
        <span style="font-size:1.12rem;">Enviar</span>
      </button>
      <div id="formStatus" style="margin-top:10px;font-weight:600;color:#0ea5a4;text-align:center;"></div>
    </form>
  </main>
  <footer class="footer"></footer>
  <script>
    // Configura tus credenciales de Firebase aquí
    const firebaseConfig = {
      apiKey: "AIzaSyCckXC-NxDumgr0bN92rloTMbWGdfN86OE",
      authDomain: "system-cd633.firebaseapp.com",
      databaseURL: "https://system-cd633-default-rtdb.firebaseio.com",
      projectId: "system-cd633",
      storageBucket: "system-cd633.firebasestorage.app",
      messagingSenderId: "524876781374",
      appId: "1:524876781374:web:1bf219ae6081eb3c9f3e6f",
      measurementId: "G-XEH674PFWG"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      if (!nombre || !correo || !mensaje) return;
      db.ref('contacto').push({ nombre, correo, mensaje, fecha: new Date().toISOString() })
        .then(() => {
          document.getElementById('formStatus').innerText = '¡Mensaje enviado correctamente!';
          document.getElementById('contactForm').reset();
        })
        .catch(() => {
          document.getElementById('formStatus').innerText = 'Error al enviar. Intenta nuevamente.';
        });
    });
  </script>
</body>
</html>
